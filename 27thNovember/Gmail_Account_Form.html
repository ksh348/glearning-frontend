<!DOCTYPE html>
<head>
    <title>Gmail Account Form</title>
    <link rel="stylesheet" href="css/Gmail_Account_Form.css">
</head>
<body>
    <section id="block">
        <video autoplay muted loop >
            <source src="videos/Background.mp4" type="video/mp4">
        </video>
        <div>
            <form action="" id="lab-form">
                <h1>Create Gmail Account</h1>          
                <input type="text" title="name" name="fname" placeholder="Full Name" required>
                <br>
                <input type="number" title="contact_no" name="cnumber" min="6000000000" max="9999999999" placeholder="Contact Number" required>
                <br>
                <input type="email" title="email" name = "emailId" placeholder="Enter email id" required>
                <br>
                <button form="lab-form">Reset</button>
                <button form="lab-form">Submit</button>
        </form>
        </div>
    </section>
</body>
</html>
